<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAK Volleyball</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap');

        body {
            margin: 0;
            background-color: #000000;
            font-family: 'Rubik', sans-serif;
            color: #00BFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        .background-volleyball {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 1000px;
            opacity: 0.03;
            animation: spin 60s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        h1 {
            margin-bottom: 40px;
            font-size: clamp(2rem, 5vw, 3em);
            text-align: center;
            z-index: 1;
            color: #00ffff;
            text-shadow: 2px 2px #444;
            animation: popIn 1s ease-out forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            z-index: 1;
            width: 100%;
        }

        .option {
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 1 1 250px;
            max-width: 300px;
            border-radius: 12px;
        }

        .option a {
            display: block;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .option a:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px #00BFFFaa;
        }

        .option img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border: 4px solid #00BFFF;
            border-radius: 10px;
        }

        .label {
            margin-top: 10px;
            font-size: clamp(1rem, 3vw, 1.2em);
            font-weight: bold;
            border-bottom: 2px solid #00BFFF;
            display: inline-block;
            padding-bottom: 5px;
        }

        .social-links {
            margin-top: 40px;
            z-index: 1;
            text-align: center;
        }

        .social-links a {
            display: inline-block;
            color: #00BFFF;
            margin: 10px;
            padding: 10px 20px;
            background: #111;
            border-radius: 8px;
            font-size: 1.1em;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            background: #00BFFF;
            color: #000;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .option img {
                max-height: 160px;
            }
        }
    </style>
</head>
<body>
<img src="assets/images/bak.PNG" class="background-volleyball" alt="Rotating Volleyball">

<h1>Welcome to BAK Volleyball</h1>

<div class="options">
    <div class="option">
        <a href="Adult.html">
            <img src="assets/images/vail.jpg" alt="Adult Training">
            <div class="label">Adults</div>
        </a>
    </div>
    <div class="option">
        <a href="youth.html">
            <img src="assets/images/bva.jpg" alt="Youth Training">
            <div class="label">Youth</div>
        </a>
    </div>
    <div class="option">
        <a href="Tournament.html">
            <img src="assets/images/sandiacovid.jpg" alt="Tournaments">
            <div class="label">Tournaments</div>
        </a>
    </div>
    <div class="option">
        <a href="BAKPrints.html">
            <img src="assets/images/maddie.jpg" alt="Custom Swag">
            <div class="label">Custom Swag</div>
        </a>
    </div>
</div>

<div class="social-links">
    <p>Follow Us:</p>
    <a href="https://www.facebook.com/profile.php?id=100091778044364" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/b.a.k_volleyball/" target="_blank">Instagram</a>
    <a href="https://bak.volleyballlife.com" target="_blank">Volleyball Life</a>
</div>
</body>
</html>
